title: Pascal van Eck
author: Pascal van Eck
description: Pascal's personal website
remote_theme: daattali/beautiful-jekyll

navbar-links:
  About Me: about-me
  Blog: blog

avatar: "/assets/img/avatar-icon.png"
round-avatar: true

social-network-links:
  email: "pascal@pascalvaneck.com"
  github: patveck
  twitter: patveck
  linkedin: pascalvaneck
  google-scholar: "citations?user=PEnurM4AAAAJ&hl=en"

